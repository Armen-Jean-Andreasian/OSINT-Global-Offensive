{% load static %}

<!-- Link to Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #282122; padding: 2px 8px;">
    <div class="container-fluid">
        <!-- Home Button and Audio Player (Left side) -->
        <div class="d-flex align-items-center">
            <a href="{% url 'auth_app:login' %}" class="navbar-brand">
                <img src="{% static 'files/home.png' %}" alt="Home" style="height: 35px;"> <!-- Adjust height as needed -->
            </a>

            <!-- Vertical Divider -->
            <div class="vr mx-2" style="height: 30px;"></div> <!-- Vertical Divider -->

            <!-- Audio Player -->
            <div class="audio-player">
                {% include 'partials/audio_player.html' %}
            </div>
        </div>

        <!-- Right side (Logout or Register Button) -->
        <div class="d-flex align-items-center">
            {% if request.session.user_id %}
            <!-- If user is logged in, show Logout button -->
            <form method="POST" action="{% url 'auth_app:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success" style="font-size: 0.7rem; width: 80px;">Logout</button> <!-- Set fixed width for consistency -->
            </form>
            {% else %}
            <!-- If user is not logged in, show Register button -->
            <a href="{% url 'auth_app:register' %}" class="btn btn-primary" style="font-size: 0.7rem; width: 80px;">Register</a> <!-- Set fixed width for consistency -->
            {% endif %}
        </div>


    </div>
</nav>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
